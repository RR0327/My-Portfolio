<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <style>
        h1 {
            margin-top: 100px;
        }
    </style>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <section class="container my-5">
        <h1 class="text-center text-warning mb-4">CERTIFICATES</h1>
        <div class="row mt-4">

            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-light h-100 certificate-card">
                    <img src="assets/images/cer4.jpg" class="card-img-top rounded p-3" alt="Certificate 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Python Developer</h5>
                        <p class="card-text">Sololearn</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-light h-100 certificate-card">
                    <img src="assets/images/cer5.jpg" class="card-img-top rounded p-3" alt="Certificate 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Python For Beginners Course In-Depth</h5>
                        <p class="card-text">Udemy</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-light h-100 certificate-card">
                    <img src="assets/images/cer6.jpg" class="card-img-top rounded p-3" alt="Certificate 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Advance LFR Workshop Course</h5>
                        <p class="card-text">Tech Topia</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to load navbar & footer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load Navbar
            fetch('navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                    setActiveLink(); // highlight active link after loading navbar
                });

            // Load Footer
            fetch('footer.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });

            // Function to highlight the active link
            function setActiveLink() {
                const currentPath = window.location.pathname;
                const links = document.querySelectorAll('#navbar-placeholder a.nav-link');

                links.forEach(link => {
                    // Compare the link's href with the current URL path
                    if (link.getAttribute('href') === '.' + currentPath || link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        });
    </script>

</body>

</html>
